<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>BATTLESHIP</h1>
      </div>
    </header>
    <main>
      <section class="game-select">
        <button class="btn-game-select" data-mode="computer">
          <span class="btn-game-select--content">
            vs Computer
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>laptop</title>
              <path
                d="M4,6H20V16H4M20,18A2,2 0 0,0 22,16V6C22,4.89 21.1,4 20,4H4C2.89,4 2,4.89 2,6V16A2,2 0 0,0 4,18H0V20H24V18H20Z"
              />
            </svg>
          </span>
        </button>
        <button class="btn-game-select" data-mode="player">
          <span class="btn-game-select--content">
            vs Player
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>account-multiple-outline</title>
              <path
                d="M13.07 10.41A5 5 0 0 0 13.07 4.59A3.39 3.39 0 0 1 15 4A3.5 3.5 0 0 1 15 11A3.39 3.39 0 0 1 13.07 10.41M5.5 7.5A3.5 3.5 0 1 1 9 11A3.5 3.5 0 0 1 5.5 7.5M7.5 7.5A1.5 1.5 0 1 0 9 6A1.5 1.5 0 0 0 7.5 7.5M16 17V19H2V17S2 13 9 13 16 17 16 17M14 17C13.86 16.22 12.67 15 9 15S4.07 16.31 4 17M15.95 13A5.32 5.32 0 0 1 18 17V19H22V17S22 13.37 15.94 13Z"
              />
            </svg>
          </span>
        </button>
      </section>
      <section class="game-canvas">
        <div class="game-status">
          <h2 class="game-status--primary"></h2>
          <span class="game-status--secondary"></span>
        </div>
        <div data-mode="placement" class="game-area" data-turn="player 1"></div>
        <div class="game-btns">
          <button class="btn-game btn-next">Next</button>
          <button class="btn-game btn-start">Start</button>
          <button class="btn-game btn-new">New Game</button>
        </div>
      </section>
    </main>
    <footer>
      <span>Made by: Aldomin Joseph R. Tan</span>
    </footer>
  </body>
</html>
